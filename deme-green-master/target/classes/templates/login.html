<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Green Bee</title>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=yes"/>
  <link rel='stylesheet prefetch' href='https://fonts.googleapis.com/css?family=Open+Sans'/>

  <link rel="stylesheet" th:href="@{/css/style.css}"
        href="../../css/style.css" />

</head>

<body>
<div class="panel">
  <div class="login">
    <div class="company_name">
      <h2 style="color:green;display:inline;">Green</h2>
      <h2 style="display:inline; color:yellow"> Bee</h2>
    </div>
    <div class="login_form">
      <form th:action="@{/login}" method="post">
        <div class="login_row">
          <svg class="login_icon name svg-icon" viewBox="0 0 20 20">
            <path d="M0,20 a10,8 0 0,1 20,0z M10,0 a4,4 0 0,1 0,8 a4,4 0 0,1 0,-8"></path>
          </svg>
          <input class="login_input name"  name="username" id="username" placeholder="Username" required="true" type="text"></input>
        </div>
        <div class="login_row">
          <svg class="login_icon pass svg-icon" viewBox="0 0 20 20">
            <path d="M0,20 20,20 20,8 0,8z M10,13 10,16z M4,8 a6,8 0 0,1 12,0"></path>
          </svg>
          <input class="login_input pass" name="password" id="password" placeholder="Password" required="true" type="password"></input>
        </div>
        <button type="submit" class="login_submit">Sign in</button>
      </form>
    </div>
  </div>
</div>
<script src="http://code.jquery.com/jquery-3.2.1.min.js"
        integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
        crossorigin="anonymous"></script>

<script src="../../js/login.js"></script>

</body>
</html>
